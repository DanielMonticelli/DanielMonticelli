<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GET Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <a href="{{ url_for('index') }}" class="btn btn-link">&larr; Voltar</a>
        <h2 class="text-center">Listar Dados - GET</h2>
        <table class="table table-striped table-hover mt-4 mb-4">
            <thead>
                <tr>
                    <th>Data Base</th>
                    <th>UF</th>
                    <th>Cliente</th>
                    <th>Ocupação</th>
                    <th>Modalidade</th>
                    <th>Total a Vencer</th>
                    <th>Vencido Acima de 15 Dias</th>
                    <th>Carteira Ativa</th>
                </tr>
            </thead>
            <tbody>
                {% for record in data %}
                    <tr>
                        <td>{{ record[1] }}</td>
                        <td>{{ record[2] }}</td>
                        <td>{{ record[5] }}</td>
                        <td>{{ record[6] }}</td>
                        <td>{{ record[10] }}</td>
                        <td>{{ record[20] }}</td>
                        <td>{{ record[21] }}</td>
                        <td>{{ record[22] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
